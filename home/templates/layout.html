                </div>

                </li>
                <li class="nav-item w-100">
                    <a href="#" class="nav-link text-light pl-4">HOME</a>
                </li>
            </ul>
        </nav>
        </div>
        <section class="p-4 my-container">
            <button id="menu-btn" class="btn my-4">Abre Fecha</button>
        </section>
    </div>

    {% block content %}{% endblock content %}
    {% block script %} {% endblock%}  
   
    <script>
        var vue = new Vue({
            el: "#layout",
            delimiters: ['[[', ']]'],
            data() {
                return {
                    margin_left: '0',
                }
            },
            methods: {
                showSideBar() {
                    this.margin_left ='200px'
                  
                },
                sidebar_off(){

                    }
