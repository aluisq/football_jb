{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.80.0">
  <title>Signin Template · Bootstrap v5.0</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <img class="mb-4" src="{% static 'images/events_12526_original_banner_1580308821.png' %}" alt="" width="72"
      height="57">
    <form action="#" method="post" id="form_login">
      {% csrf_token %}
      <label for="login" class="visually-hidden">Login</label>
      <input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-warning" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
    <!-- Alert -->
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-dismissible fade show alert-{{ message.extra_tags }}" {% endif %}
      role="alert" id="alert_login">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
  </main>
  <script src="{% static 'js/bootstrap.min.js'  %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
</body>

</html>
